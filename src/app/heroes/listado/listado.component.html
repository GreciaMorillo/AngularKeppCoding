<h2>listado de Heroes</h2>
<ul>
  <li *ngFor="let item of heroes; let i = index">
    {{i+1}} - {{item}}

  </li>
  <button (click)="borrar()">borrar</button>
  <div *ngIf="heroeborrado; else noBorrado">
    <dd>Heroe Borrado: {{heroeborrado}}</dd>
  </div>
  <ng-template #noBorrado>
    <p>No hay nada borrado</p>
  </ng-template>
</ul>
<div>
<h1>Heroes Borrados</h1>
<ul>
  <li *ngFor="let item of heroesborrados">
    {{item}}

  </li>
</ul>

</div>
